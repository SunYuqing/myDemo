<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>响应式表单</title>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!--webfonts-->
    <!--//webfonts-->
</head>
<body>
<div class="main">
    <div class="header">
        <h1>登录或创建一个免费帐户！</h1>
    </div>
    <p></p>
    <form>
        <ul class="left-form">
            <h2>新账户:</h2>
            <li>
                <input type="text" placeholder="用户名" required/>
                <a href="#" class="icon ticker"> </a>
                <div class="clear"></div>
            </li>
            <li>
                <input type="text" placeholder="电子邮箱" required/>
                <a href="#" class="icon ticker"> </a>
                <div class="clear"></div>
            </li>
            <li>
                <input type="password" placeholder="密码" required/>
                <a href="#" class="icon into"> </a>
                <div class="clear"></div>
            </li>
            <li>
                <input type="password" placeholder="重复密码" required/>
                <a href="#" class="icon into"> </a>
                <div class="clear"></div>
            </li>
            <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>你已同意相关条例。</label>
            <input type="submit" onClick="myFunction()" value="创建账户">
            <div class="clear"></div>
        </ul>
        <ul class="right-form">
            <h3>登录:</h3>
            <div>
                <li><input type="text" placeholder="用户名" required/></li>
                <li><input type="password" placeholder="密码" required/></li>
                <h4>忘记密码了？</h4>
                <input type="submit" onClick="myFunction()" value="登录" style="margin-left: 100px">
            </div>
            <div class="clear"></div>
        </ul>
        <div class="clear"></div>

    </form>

</div>

</body>
</html>
