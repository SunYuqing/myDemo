<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
    <script>
        window.onload= function () {
            var oTable=document.getElementById('table1');
            var oTr=oTable.tBodies[0].rows;
            var i=0;
            for(i=0;i<oTr.length;i++){
                oTr[i].style.background=i%2?'#ccc':'';
            }
        }
    </script>
</head>
<body>
<table border="1" style="width:300px"; id="table1">
    <thead>
        <td>序号</td>
        <td>姓名</td>
        <td>操作</td>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Monica</td>
            <td></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ross</td>
            <td></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Joy</td>
            <td></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rechel</td>
            <td></td>
        </tr>
    </tbody>
</table>
</body>
</html>
