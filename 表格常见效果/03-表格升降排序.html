<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
    <script>
        window.onload= function () {
            var oBtn=document.getElementById("btn1");
            var oTable=document.getElementById('table1');
            var oTr=oTable.tBodies[0].rows;
            var bAsc=true;
            oBtn.onclick= function () {
                var i=0;
                var arr=[];
                //1.转成数组
                for(i=0;i<oTr.length;i++){
                    arr[i]=oTr[i];
                }
                //2.数组排序
                arr.sort(function(tr1,tr2){
                    if(bAsc){
                        return parseInt(tr1.cells[0].innerHTML)-parseInt(tr2.cells[0].innerHTML);
                    }else {
                        return parseInt(tr2.cells[0].innerHTML)-parseInt(tr1.cells[0].innerHTML);
                    }

                });
                //3.重新插入
                for(var j=0;j<arr.length;j++){
                    oTable.tBodies[0].appendChild(arr[j]);
                }

                bAsc=!bAsc;

//                if(bAsc){
//                    bAsc=false;
//                }else {
//                    bAsc=true;
//                }
//                console.log(bAsc);
            };
        }
    </script>
</head>
<body>
<input type="button" value="排序" id="btn1">
<table border="1" style="width:300px"; id="table1">
    <thead>
    <td>序号</td>
    <td>姓名</td>
    <td>操作</td>
    </thead>
    <tbody>
    <tr>
        <td>2</td>
        <td>Monica</td>
        <td></td>
    </tr>
    <tr>
        <td>3</td>
        <td>Ross</td>
        <td></td>
    </tr>
    <tr>
        <td>1</td>
        <td>Joy</td>
        <td></td>
    </tr>
    <tr>
        <td>5</td>
        <td>chandler</td>
        <td></td>
    </tr>
    <tr>
        <td>4</td>
        <td>Rechel</td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
